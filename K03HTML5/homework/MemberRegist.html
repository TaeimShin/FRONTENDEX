
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{font-size: 12px; font-family :Verdana, Geneva, Tahoma, sans-serif; }
        
        .tblTitle{background-color: #E4E5E9; 
            font-weight: bold;}
        .tblContent{background-color: white;padding: 10px;}
        
        .btn1{background-color: black; color:white}
        input[type=text]{border:1px solid #afafaf;}
        input[type=button],input[type=reset]{border:1px solid gray;}
        input[type=submit]{border : 1px solid red;}

        .btn2{background-color: #E70E16; width: 120px; height: 30px;
        font-weight: bold; cursor: pointer; color: white;}
        .btn3{background-color: #464646; width: 120px; height: 30px;
        font-weight: bold; cursor: pointer; color: white;}

        #explain{color:grey;}
    </style>
</head>
<body>
    <h2>회원가입폼 만들기</h2>

    <table border="0" width=670>
        <tr>
            <td align ="right">
                <span style="color:red">*</span> 필수 입력
            </td>
        </tr>

    </table>

    <!-- <div style="width: 670px;text-align: right;">* 필수입력</div> -->
    
    <table border=0 width=670 style="background-color: silver; border-spacing: 1px;">
        <colgroup>
        <col width="20%">
        <col width="80%">
        </colgroup>

        <tr>
            <td class="tblTitle">
            <span style="color:red">*</span>아이디</td>

            <td class="tblContent"> 
                <input type="text" size="15">
                <input type="button" value="중복확인" class="btn1">
                <!-- <button type="button">중복확인</button> -->
              <span id="explain">+ 4~15자, 첫 영문자, 영문자와 숫자 조합</span>
            </td>
        </tr>

        <tr>
            <td class="tblTitle">
            <span style="color:red">*</span>비밀번호</td>

            <td class="tblContent"> 
                <input type="text" size="12">
            </td>
        </tr>

        <tr>
            <td class="tblTitle">
            <span style="color:red">*</span>비밀번호 확인</td>

            <td class="tblContent"> 
                <input type="text" size="12">
                <span id="explain">(확인을 위해 다시 입력해 주세요.)</span>
            </td>
        </tr>

        <tr>
            <td class="tblTitle">
            <span style="color:red">*</span>이름</td>

            <td class="tblContent"> 
                <input type="text" size="15">
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
            &nbsp;생년월일</td>

            <td class="tblContent"> 
                <input type="radio" name="" id="">남자
                <input type="radio" name="" id="">여자
                &nbsp; &nbsp; &nbsp;
                <input type="text" size="4">년
                <input type="text" size="2">월
                <input type="text" size="2">일
                <span id="explain"> (예, 2000년 01월 31일)</span>
            </td>
        </tr>

        <tr>
            <td class="tblTitle" rowspan="2">
                <span style="color:red">*</span>이메일</td>
    
                <td class="tblContent"> 
                    <input type="text" size="10">@
                    <input type="text" size="10">
                    <select name="" id="" style="width: 100px; border:1px solid silver">
                        <option value=""> gmail.com</option>
                        <option value="">ㅁㅁㅁㅁㅁ</option>
                    </select>
                    <input type="radio" name="" id="">수신허용
                    <input type="radio" name="" id="">수신불가
                </td>

        </tr>
        <tr>
                <td class="tblContent"> 
                    <span id="explain"> hanmail.net은 메일 수신이 어려울 수 
                        있으니 가급적 다른 메일을 이용하시기 바랍니다.
                    </span>
                </td>

        </tr>

        <tr>
            <td class="tblTitle" rowspan="3">
            &nbsp;주소</td>

            <td class="tblContent"> 
                <input type="button" value="우편번호" class="btn1">
                <input type="text" size="5">
                <span id="explain">(우편번호)</span>
            </td>
        </tr>
        <tr>
            <td class="tblContent"> 
                <input type="text" size="50">
            </td>
        </tr>
        <tr>
            <td class="tblContent"> 
                <input type="text" size="45">
                <span id="explain"> +나머지주소</span>
            </td>
        </tr>
        
        <tr>
            <td class="tblTitle">
                &nbsp;전화번호</td>
    
                <td class="tblContent"> 
                    <input type="text" size="3">-
                    <input type="text" size="4">-
                    <input type="text" size="4">
                    
                </td>
        </tr>

        <tr>
            <td class="tblTitle">
                <span style="color:red">*</span>휴대전화</td>
    
                <td class="tblContent"> 
                    <input type="text" size="3">-
                    <input type="text" size="4">-
                    <input type="text" size="4">

                    <input type="radio" name="" id="">SMS 수신허용
                    <input type="radio" name="" id="">SMS 수신불가
                    
                </td>
        </tr>

        <tr>
            <td class="tblTitle">
            <span style="color:red">*</span>관심분야</td>

            <td class="tblContent"> 
                <select name="" id="" style="width:300px; border:1px solid silver">
                    <option value=""> ::: 관심분야 선택 :::</option>
                    <option value="">ㅁㅁㅁㅁㅁ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tblTitle">
            <span style="color:red">*</span>가입경로</td>

            <td class="tblContent"> 
                <select name="" id="" style="width:300px; border:1px solid silver">
                    <option value=""> ::: 가입경로 선택 :::</option>
                    <option value="">ㅁㅁㅁㅁㅁ</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <table border="0" width=670>
        <tr>
            <td style="text-align: center;">
                <input type="submit" value="등록하기" class ="btn2">
                <input type="reset" value="다시쓰기" class="btn3">
            </td>
        </tr>
    </table>

        <tr>
            <td align ="center">
                <input type="submit" value="등록하기">
                <input type="reset" value="다시쓰기">
            </td>
        </tr>
    </table> -->
</body>
</html>
